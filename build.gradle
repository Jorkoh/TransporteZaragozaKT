buildscript {
    ext.buildConfig = [
            compileSdk  : 28,
            targetSdk   : 28,
            minSdk      : 21,
            gradlePlugin: '3.4.0'
    ]

    ext.versions = [
            kotlin          : '1.3.31',
            androidx        : '1.0.0',
            appCompat       : '1.1.0-alpha04',
            recyclerView    : '1.1.0-alpha04',
            preference      : '1.1.0-alpha04',
            cardView        : '1.0.0',
            material        : '1.1.0-alpha05',
            maps            : '16.1.0',
            location        : '16.0.0',
            constraintlayout: '1.1.3',
            colorpicker     : '1.0.5',
            junit           : '4.12',
            mockito_kotlin  : '2.0.0',
            mockito_core    : '2.23.4',
            roomRuntime     : '2.1.0-alpha07',
            roomCompiler    : '2.1.0-alpha07',
            roomCoroutines  : '2.1.0-alpha04',
            navigation      : '2.1.0-alpha02',
            workmanager     : '1.0.0',
            parse           : '1.19.0',
            lottie          : '3.0.0'
    ]

    ext.deps = [
            'androidx'    : [
                    'appCompat'       : "androidx.appcompat:appcompat:${versions.appCompat}",
                    'constraintLayout': "androidx.constraintlayout:constraintlayout:${versions.constraintlayout}",
                    'cardView'        : "androidx.cardview:cardview:${versions.cardView}",
                    'preference'      : "androidx.preference:preference:${versions.preference}",
                    'recyclerView'    : "androidx.recyclerview:recyclerview:${versions.recyclerView}",
                    'room'            : [
                            'runtime'   : "androidx.room:room-runtime:${versions.roomRuntime}",
                            'compiler'  : "androidx.room:room-compiler:${versions.roomCompiler}",
                            'coroutines': "androidx.room:room-coroutines:${versions.roomCoroutines}"
                    ],
                    'navigation'      : [
                            'runtime' : "androidx.navigation:navigation-runtime-ktx:${versions.navigation}",
                            'fragment': "androidx.navigation:navigation-fragment-ktx:${versions.navigation}",
                            'ui'      : "androidx.navigation:navigation-ui-ktx:${versions.navigation}"
                    ]
            ],
            'kotlin'      : [
                    'stdlib': [
                            'jdk': "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"
                    ]
            ],
            'playServices': [
                    'maps'    : "com.google.android.gms:play-services-maps:${versions.maps}",
                    'location': "com.google.android.gms:play-services-location:${versions.location}"
            ],
            'material'    : "com.google.android.material:material:${versions.material}",
            'colorpicker' : "com.jaredrummler:colorpicker-compat:${versions.colorpicker}",
            'junit'       : "junit:junit:${versions.junit}",
            'mockito'     : [
                    'core'  : "org.mockito:mockito-core:${versions.mockito_core}",
                    'kotlin': "com.nhaarman.mockitokotlin2:mockito-kotlin:${versions.mockito_kotlin}"
            ],
            'workmanager' : "android.arch.work:work-runtime-ktx:${versions.workmanager}",
            'parse'       : "com.github.parse-community.Parse-SDK-Android:parse:${versions.parse}",
            'lottie'      : "com.airbnb.android:lottie:${versions.lottie}"
    ]

    repositories {
        google()
        jcenter()
        maven { url "http://jitpack.io/" }
        maven { url "https://kotlin.bintray.com/kotlinx" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${buildConfig.gradlePlugin}"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${versions.navigation}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-serialization:${versions.kotlin}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "http://jitpack.io/" }
        maven { url "https://kotlin.bintray.com/kotlinx" }
    }
}

configurations.all {
    resolutionStrategy {
        eachDependency { details ->
            if (details.requested.group == 'org.jetbrains.kotlin') {
                details.useVersion versions.kotlin
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
