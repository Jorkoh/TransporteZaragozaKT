apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlinx-serialization'
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    compileSdkVersion buildConfig.compileSdk

    defaultConfig {
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targetSdk

        applicationId "com.jorkoh.transportezaragozakt"
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.aar'], dir: 'libs')

    implementation deps.kotlin.stdlib.jdk
    implementation deps.androidx.appCompat
    implementation deps.material
    implementation deps.androidx.constraintLayout
    implementation deps.androidx.recyclerView

    implementation 'androidx.core:core-ktx:1.1.0-alpha05'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0-alpha04'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.0.0'

    //Room
    implementation deps.androidx.room.runtime
    annotationProcessor deps.androidx.room.compiler
    kapt deps.androidx.room.compiler
    implementation deps.androidx.room.coroutines

    //Navigation
    implementation deps.androidx.navigation.runtime
    implementation deps.androidx.navigation.fragment
    implementation deps.androidx.navigation.ui

    //WorkManager
    implementation deps.workmanager

    //Google Play Services
    implementation deps.playServices.maps
    implementation deps.playServices.location
    implementation 'com.google.maps.android:android-maps-utils:0.5'

    //Parse
    implementation deps.parse

    //Lottie
    implementation deps.lottie

    //Speed Dial
    implementation project(':speedDial')

    //Dresscode
    implementation project(':dresscode')

    //Material Dialogs
    implementation 'com.afollestad.material-dialogs:core:2.8.1'
    implementation 'com.afollestad.material-dialogs:input:2.8.1'
    implementation 'com.afollestad.material-dialogs:color:2.8.1'

    //Quick Permissions
    implementation project(':quickpermissions-kotlin')

    //Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-moshi:2.5.0'
    implementation 'com.squareup.moshi:moshi-adapters:1.8.0'

    //Koin
    implementation 'org.koin:koin-androidx-viewmodel:1.0.2'

    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.10.0"

    testImplementation deps.junit
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
}
